<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-group {
            width: max-content;
        }

        .btn-group > .btn {
            width: calc((100% - 10px) / 3);
            height: 60px;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="d-flex justify-content-between mb-3">
    <div class="btn-group" role="group">
        <button class="btn btn-primary"
                onclick="location.href='adminPage.html'"
                th:onclick="|location.href='@{/admin}'|"
                type="button">
            관리자 페이지
        </button>
        <button class="btn btn-primary"
                onclick="location.href='board.html'"
                th:onclick="|location.href='@{/board}'|"
                type="button">
            게시판
        </button>
        <button class="btn btn-primary"
                onclick="location.href='userInfo.html'"
                th:onclick="|location.href='@{/members/userInfo/{id}(id=${member.id})}'|"
                type="button">
            내 정보
        </button>
    </div>

    <div class="text-end">
        <h5 class="mb-3" th:text="|${member.name} 회원 님 :  보유 금액 ${member.money} 원|">로그인 사용자 이름</h5>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-primary" type="submit">
                로그아웃
            </button>
        </form>
    </div>
</div>

<hr class="my-4" />


<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.items}">상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/items/add}'|"
                    type="button" th:text="#{page.addItem}">상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">ID</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
                <th>등록한 회원</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="myItem.html" th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                <td><a href="myItem.html" th:href="@{|/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td th:text="${item.raisedMember}">관리자</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
