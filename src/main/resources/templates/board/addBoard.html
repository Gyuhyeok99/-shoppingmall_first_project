<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>

    <form action="board.html" th:action th:object="${board}" method="post">
        <div>
            <label for="boardTitle" >제목</label>
            <input type="text" id="boardTitle" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div>
            <div>내용</div>
            <textarea style="height: 200px;" id="boardContent" name="boardContent"
                      th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:errors="*{content}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" >돌아가기</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
